<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
						<li class="filter list-group-item">
							<label for="city">City</label>
							<input class="form-control" id="city" type="text" placeholder="Minneapolis" pattern="[A-Z]">
						</li>
						<li class="filter list-group-item">
							<label for="state">State</label>
							<input class="form-control" id="state" type="text" placeholder="MN" maxlength="2" pattern="[A-Z]">
						</li>
						<li class="filter list-group-item">
							<label for="country">Country</label>
							<input class="form-control" id="country" type="text" placeholder="US" maxlength="3" pattern="[A-Z]">
						</li>
						<li class="filter list-group-item">
							<label for="shape">Shape</label>
							<select class="form-control" id="shape">
								<option value="select">(select)</option>
								<option value="triangle">Triangle</option>
								<option value="light">Light</option>
								<option value="circle">Circle</option>
								<option value="formation">Formation</option>
								<option value="fireball">Fireball</option>
								<option value="sphere">Sphere</option>
								<option value="disk">Disk</option>
								<option value="chevron">Chevron</option>
								<option value="cross">Cross</option>
								<option value="flash">Flash</option>
								<option value="oval">Oval</option>
								<option value="teardrop">Teardrop</option>
								<option value="cylinder">Cylinder</option>
								<option value="changing">Changing</option>
								<option value="other">Other</option>
							</select>
						</li>
						<li class="filter list-group-item">
							<label for="fromdate">After date:</label>
							<input class="form-control" id="fromdatetime" type="date" placeholder="05-07-1957">
						</li>
						<li class="filter list-group-item">
							<label for="todate">Before date:</label>
							<input class="form-control" id="todatetime" type="date" placeholder="01-11-2022">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default" onclick="populateTable()">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody id="thetable">
			  
			  </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
